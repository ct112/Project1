<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel=stylesheet" />
        <title>Clock</title>
    </head>
    <body style="margin:0;">
        <p id="clock" style="text-align: center;width: 400px; margin: 400px auto;font-size: 150px;" ></p>
    <script>
        function time() {
            let t = new Date();
            return [t.getHours(), t.getMinutes(), t.getSeconds()]
        }
        function am_pm(){
            let t = time()
            if (t[0] >= 12) {
                return 'PM';
            } else {
                return 'AM'
            }

        }
        function pad_zeros(selection_id){
            let double_digit_time = time();
            if (selection_id == 'minutes') {
                if (double_digit_time[1] < 10) {
                    return '0' + toString(double_digit_time[1])
                } else {
                    return double_digit_time[1]
                }
            } else {
                if (double_digit_time[2] < 10) {
                    return '0' + double_digit_time[2]
                } else {
                    return double_digit_time[2]
                }
            }

        }
        function covert_time_to_12hr(){

        }
        function render_clock_date(){
            let dates = parse_date()
            document.getElementById("clock").innerHTML = `${dates[0]}, ${dates[1]} ${dates[2]} ${time()[0]}:${pad_zeros('minutes')}:${pad_zeros('seconds')} ${am_pm()}`;
        }
        function parse_date(){
            let d = new Date();
            let weekday = new Intl.DateTimeFormat('en',{weekday: 'long'}).format(d)
            let month = new Intl.DateTimeFormat('en', {month: 'long'}).format(d)
            let day = new Intl.DateTimeFormat('en', {day: 'numeric'}).format(d)
            return [weekday, month, day]

        }
        setInterval(render_clock_date,1000);
    </script>
